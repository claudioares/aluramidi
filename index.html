<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom pom">Pom</button>
        <button class="tecla tecla_clap clap">Clap</button>
        <button class="tecla tecla_tim tim">Tim</button>

        <button class="tecla tecla_puff puff">Puff</button>
        <button class="tecla tecla_splash splash">Splash</button>
        <button class="tecla tecla_toim toim">Toim</button>

        <button class="tecla tecla_psh psh">Psh</button>
        <button class="tecla tecla_tic tic">Tic</button>
        <button class="tecla tecla_tom tom">Tom</button>
    </section>

    <audio src="sounds/keyq.wav" id="pom"></audio>
    <audio src="sounds/keyw.wav" id="clap"></audio>
    <audio src="sounds/keye.wav" id="tim"></audio>
    <audio src="sounds/keya.wav" id="puff"></audio>
    <audio src="sounds/keys.wav" id="splash"></audio>
    <audio src="sounds/keyd.wav" id="toim"></audio>
    <audio src="sounds/keyz.wav" id="psh"></audio>
    <audio src="sounds/keyx.wav" id="tic"></audio>
    <audio src="sounds/keyc.wav" id="tom"></audio>


    <script type="module" src="./main.js"></script>
</body>
</html>
